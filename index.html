<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Facilities - Painel de Formulários</title>

<style>
* { box-sizing: border-box; }

body {
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  display:flex;
  height:100vh;
  overflow:hidden;
  background:#eef1f7;
}

/* MENU LATERAL */
.sidebar {
  width:260px;
  background:#00124f;
  color:#fff;
  padding:25px;
}

.sidebar img {
  width:150px;
  display:block;
  margin:0 auto 20px auto;
}

.sidebar h1 {
  font-size:22px;
  text-align:center;
  margin-bottom:20px;
  letter-spacing:0.5px;
}

.sidebar-count {
  background:rgba(255,255,255,0.08);
  padding:15px;
  border-radius:10px;
  margin-bottom:30px;
}

.sidebar-count span {
  font-weight:bold;
}

#top5 {
  margin-top:10px;
}

#top5 table {
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

#top5 th {
  border-bottom:1px solid rgba(255,255,255,0.4);
  padding:6px;
  text-align:left;
}

#top5 td {
  padding:6px;
}

/* PAINEL PRINCIPAL */
.main {
  flex:1;
  display:flex;
  flex-direction:row;
}

/* COLUNA DA ESQUERDA */
.filtros {
  width:420px;
  background:#fff;
  padding:25px;
  overflow-y:auto;
  border-right:2px solid #001059;
}

.filtros h2 {
  color:#001059;
  font-size:22px;
  margin-bottom:15px;
  border-bottom:2px solid #dce3f0;
  padding-bottom:5px;
}

label {
  font-size:14px;
  font-weight:600;
  color:#001059;
}

select,input {
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid #b3c3e0;
  background:#f7f9fe;
  margin-bottom:15px;
  outline:none;
  transition:0.2s;
}

select:hover, input:hover {
  border-color:#334a9f;
}

select:focus, input:focus {
  border-color:#001059;
  background:white;
}

.section-card {
  background:#f1f4fb;
  padding:15px;
  border-radius:10px;
  margin-top:25px;
  border:1px solid #dce3f0;
}

/* FORMULÁRIOS */
#formContainer {
  background:#ffffff;
  border:1px solid #dce3f0;
  padding:20px;
  border-radius:10px;
  margin-top:15px;
}

#formContainer h4 {
  color:#001059;
  margin-bottom:10px;
}

.form-input {
  margin-bottom:10px;
}

.form-input label {
  font-size:13px;
  color:#001059;
  font-weight:600;
}

.form-input input,
.form-input select {
  width:100%;
  padding:10px;
  border:1px solid #b3c3e0;
  border-radius:8px;
  margin-top:5px;
  background:#f7f9fe;
}

.form-btn {
  width:100%;
  margin-top:15px;
  padding:12px;
  background:#001059;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.form-btn:hover {
  background:#233c8e;
}

/* MAPA (APENAS DECORAÇÃO) */
.map {
  flex:1;
  padding:20px;
}

.map h3 {
  margin:0 0 10px 0;
  padding-left:12px;
  border-left:5px solid #001059;
  font-size:20px;
  color:#001059;
}

#map {
  height:calc(100% - 20px);
  width:100%;
  border:2px solid #001059;
  border-radius:12px;
}
</style>
</head>

<body>

<!-- MENU LATERAL -->
<div class="sidebar">
  <h1>Facilities</h1>

  <div class="sidebar-count">
    <p><span>Área de Gestão</span><br> Painel de Formulários</p>
  </div>

  <div id="top5">
    <h3 style="font-size:15px;">Formulários disponíveis</h3>
    <table>
      <tr><td>- Energia</td></tr>
      <tr><td>- Água</td></tr>
      <tr><td>- Aluguel</td></tr>
      <tr><td>- Custos Prediais</td></tr>
      <tr><td>- Gestão de Contratos</td></tr>
    </table>
  </div>
</div>

<!-- PAINEL PRINCIPAL -->
<div class="main">

  <!-- COLUNA DE FILTROS -->
  <div class="filtros">
    <h2>Selecionar Formulário</h2>

    <label>Escolha o tipo:</label>
    <select id="formSelector">
      <option value="">Selecione...</option>
      <option value="energia">Energia</option>
      <option value="agua">Água</option>
      <option value="aluguel">Pagamento de Aluguel</option>
      <option value="custos">Custos Prediais</option>
      <option value="contratos">Gestão de Contratos</option>
    </select>

    <div id="formContainer"></div>
  </div>

  <!-- ÁREA DO MAPA -->
  <div class="map">
    <h3>Mapa (exemplo visual)</h3>
    <div id="map"></div>
  </div>
</div>

<script>
const formSelector = document.getElementById("formSelector");
const formContainer = document.getElementById("formContainer");

formSelector.addEventListener("change", () => {
    const value = formSelector.value;

    if (value === "") {
        formContainer.innerHTML = "";
        return;
    }

    switch (value) {
        case "energia": loadFormEnergia(); break;
        case "agua": loadFormAgua(); break;
        case "aluguel": loadFormAluguel(); break;
        case "custos": loadFormCustos(); break;
        case "contratos": loadFormContratos(); break;
    }
});

// FORMULÁRIOS

function loadFormEnergia() {
    formContainer.innerHTML = `
        <h4>Formulário - Energia</h4>

        <div class="form-input">
            <label>Código do Medidor</label>
            <input type="text">
        </div>

        <div class="form-input">
            <label>Fornecedor</label>
            <input type="text">
        </div>

        <div class="form-input">
            <label>Mês de Referência</label>
            <input type="month">
        </div>

        <div class="form-input">
            <label>Valor (R$)</label>
            <input type="number" step="0.01">
        </div>

        <button class="form-btn">Enviar</button>
    `;
}

function loadFormAgua() {
    formContainer.innerHTML = `
        <h4>Formulário - Água</h4>

        <div class="form-input">
            <label>Código do Relógio</label>
            <input type="text">
        </div>

        <div class="form-input">
            <label>Locador</label>
            <input type="text">
        </div>

        <div class="form-input">
            <label>Mês de Referência</label>
            <input type="month">
        </div>

        <div class="form-input">
            <label>Consumo (m³)</label>
            <input type="number" step="0.01">
        </div>

        <button class="form-btn">Enviar</button>
    `;
}

function loadFormAluguel() {
    formContainer.innerHTML = `
        <h4>Formulário - Pagamento de Aluguel</h4>

        <div class="form-input">
            <label>Locador</label>
            <input type="text">
        </div>

        <div class="form-input">
            <label>Valor (R$)</label>
            <input type="number" step="0.01">
        </div>

        <div class="form-input">
            <label>Mês Referência</label>
            <input type="month">
        </div>

        <button class="form-btn">Enviar</button>
    `;
}

function loadFormCustos() {
    formContainer.innerHTML = `
        <h4>Formulário - Custos Prediais</h4>

        <div class="form-input">
            <label>Tipo de Despesa</label>
            <select>
                <option>Manutenção</option>
                <option>Reparo</option>
                <option>Materiais</option>
                <option>Seguro</option>
                <option>Outros</option>
            </select>
        </div>

        <div class="form-input">
            <label>Valor (R$)</label>
            <input type="number" step="0.01">
        </div>

        <button class="form-btn">Enviar</button>
    `;
}

function loadFormContratos() {
    formContainer.innerHTML = `
        <h4>Formulário - Gestão de Contratos</h4>

        <div class="form-input">
            <label>Fornecedor</label>
            <input type="text">
        </div>

        <div class="form-input">
            <label>Data de Início</label>
            <input type="date">
        </div>

        <div class="form-input">
            <label>Data Final</label>
            <input type="date">
        </div>

        <div class="form-input">
            <label>Valor Mensal (R$)</label>
            <input type="number" step="0.01">
        </div>

        <button class="form-btn">Enviar</button>
    `;
}
</script>

</body>
</html>
