<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro de Contas - Facilities</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #999;
        }
        button {
            background: #2c6bed;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #214fc9;
        }
    </style>
</head>
<body>
    <h2>Registro de Contas - Facilities</h2>

    <form id="facilitiesForm">
        <label>Código do Relógio:</label>
        <input type="text" id="codigo" required>

        <label>Locador:</label>
        <input type="text" id="locador" required>

        <label>Fornecedor:</label>
        <input type="text" id="fornecedor" required>

        <label>Mês de Referência:</label>
        <input type="month" id="mesReferencia" required>

        <label>Valor:</label>
        <input type="number" step="0.01" id="valor" required>

        <label>Status:</label>
        <select id="status">
            <option value="Lançado">Lançado</option>
            <option value="Não Lançado">Não Lançado</option>
            <option value="Rescindido">Rescindido</option>
        </select>

        <label>Observação:</label>
        <input type="text" id="obs">

        <button type="submit">Enviar</button>
    </form>

    <p id="msg"></p>

    <script src="script.js"></script>
</body>
</html>
