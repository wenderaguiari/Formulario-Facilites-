<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Facilities - Formulários</title>

<style>
body {
    margin: 0;
    background: #eef1f7;
    font-family: "Segoe UI", Arial;
    display: flex;
    height: 100vh;
}

/* MENU LATERAL */
.sidebar {
    width: 260px;
    background: #00124f;
    color: white;
    padding: 25px;
}

.sidebar h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* CONTEÚDO PRINCIPAL */
.main {
    flex: 1;
    padding: 30px;
}

h2 {
    color: #001059;
}

/* BOTÕES DE FORMULÁRIO */
.menu-botoes {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}

.menu-botoes button {
    flex: 1;
    padding: 14px;
    border: none;
    border-radius: 8px;
    background: #001059;
    color: white;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    transition: 0.2s;
}

.menu-botoes button:hover {
    background: #233c8e;
}

/* FORMULÁRIOS */
#formContainer {
    background: white;
    padding: 20px;
    border-radius: 10px;
    border:1px solid #dce3f0;
}

.form-input {
    margin-bottom: 12px;
}

label {
    font-size: 14px;
    font-weight: 600;
    color: #001059;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #b3c3e0;
    border-radius: 8px;
    background: #f7f9fe;
}

button.form-btn {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    background: #001059;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
button.form-btn:hover {
    background:#233c8e;
}
</style>

</head>
<body>

<!-- MENU LATERAL -->
<div class="sidebar">
    <h1>Facilities</h1>
    <p>Selecione o tipo de formulário</p>
</div>

<!-- CONTEÚDO -->
<div class="main">
    <h2>Formulários</h2>

    <!-- BOTÕES -->
    <div class="menu-botoes">
        <button onclick="loadEnergia()">Energia</button>
        <button onclick="loadAgua()">Água</button>
        <button onclick="loadAluguel()">Aluguel</button>
        <button onclick="loadCustos()">Custos Prediais</button>
        <button onclick="loadContratos()">Contratos</button>
    </div>

    <!-- AREA DO FORMULÁRIO -->
    <div id="formContainer"></div>
</div>

<script>
function loadEnergia() {
    document.getElementById("formContainer").innerHTML = `
        <h3>Formulário - Energia</h3>
        <div class="form-input">
            <label>Código do Medidor</label>
            <input type="text">
        </div>
        <div class="form-input">
            <label>Fornecedor</label>
            <input type="text">
        </div>
        <div class="form-input">
            <label>Mês referência</label>
            <input type="month">
        </div>
        <div class="form-input">
            <label>Valor (R$)</label>
            <input type="number" step="0.01">
        </div>
        <button class="form-btn">Enviar</button>
    `;
}

function loadAgua() {
    document.getElementById("formContainer").innerHTML = `
        <h3>Formulário - Água</h3>
        <div class="form-input">
            <label>Código do Relógio</label>
            <input type="text">
        </div>
        <div class="form-input">
            <label>Locador</label>
            <input type="text">
        </div>
        <div class="form-input">
            <label>Mês referência</label>
            <input type="month">
        </div>
        <div class="form-input">
            <label>Consumo (m³)</label>
            <input type="number" step="0.01">
        </div>
        <button class="form-btn">Enviar</button>
    `;
}

function loadAluguel() {
    document.getElementById("formContainer").innerHTML = `
        <h3>Formulário - Pagamento de Aluguel</h3>
        <div class="form-input">
            <label>Locador</label>
            <input type="text">
        </div>
        <div class="form-input">
            <label>Valor (R$)</label>
            <input type="number" step="0.01">
        </div>
        <div class="form-input">
            <label>Mês referência</label>
            <input type="month">
        </div>
        <button class="form-btn">Enviar</button>
    `;
}

function loadCustos() {
    document.getElementById("formContainer").innerHTML = `
        <h3>Formulário - Custos Prediais</h3>
        <div class="form-input">
            <label>Tipo da despesa</label>
            <select>
                <option>Manutenção</option>
                <option>Reparo</option>
                <option>Materiais</option>
                <option>Seguro</option>
                <option>Outro</option>
            </select>
        </div>
        <div class="form-input">
            <label>Valor (R$)</label>
            <input type="number" step="0.01">
        </div>
        <button class="form-btn">Enviar</button>
    `;
}

function loadContratos() {
    document.getElementById("formContainer").innerHTML = `
        <h3>Formulário - Gestão de Contratos</h3>
        <div class="form-input">
            <label>Fornecedor</label>
            <input type="text">
        </div>
        <div class="form-input">
            <label>Data início</label>
            <input type="date">
        </div>
        <div class="form-input">
            <label>Data final</label>
            <input type="date">
        </div>
        <div class="form-input">
            <label>Valor Mensal (R$)</label>
            <input type="number" step="0.01">
        </div>
        <button class="form-btn">Enviar</button>
    `;
}
</script>

</body>
</html>
